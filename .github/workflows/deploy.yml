name: Deploy Command Center V2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: ğŸ“š Install dependencies
      run: npm install
    
    - name: ğŸ”§ Create environment file
      run: |
        echo "DATABASE_HOST=${{ secrets.DATABASE_HOST }}" > .env.local
        echo "DATABASE_USER=${{ secrets.DATABASE_USER }}" >> .env.local
        echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> .env.local
        echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> .env.local
        echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env.local
        echo "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}" >> .env.local
    
    - name: ğŸ—ï¸ Build Next.js application
      run: npm run build
    
    - name: ğŸš€ Deploy to SiteGround
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
